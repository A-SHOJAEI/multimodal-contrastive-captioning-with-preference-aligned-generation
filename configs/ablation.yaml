# Ablation configuration: Baseline with contrastive learning only (no preference alignment)

# Model architecture
model:
  vision_encoder: "openai/clip-vit-base-patch32"
  text_decoder: "gpt2"
  projection_dim: 512
  freeze_vision_encoder: false
  freeze_text_decoder: false
  max_caption_length: 77

# Dataset configuration
data:
  train_dataset: "conceptual_captions"
  preference_dataset: "openbmb/UltraFeedback"
  train_split: "train"
  val_split: "validation"
  test_split: "test"
  max_train_samples: 100000
  max_val_samples: 5000
  max_test_samples: 5000
  num_workers: 4
  prefetch_factor: 2

# Training hyperparameters - Only Phase 1 (no preference learning)
training:
  # Phase 1: Contrastive pre-training only
  phase1_epochs: 15
  phase1_batch_size: 64
  phase1_learning_rate: 0.0001
  phase1_warmup_steps: 500

  # Phase 2: DISABLED for ablation
  phase2_epochs: 0
  phase2_batch_size: 32
  phase2_learning_rate: 0.00003
  phase2_warmup_steps: 200
  phase2_freeze_vision: false

  # Optimization
  optimizer: "adamw"
  weight_decay: 0.01
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_epsilon: 0.00000001
  max_grad_norm: 1.0
  gradient_accumulation_steps: 2

  # Learning rate scheduling
  lr_scheduler: "cosine"
  lr_scheduler_warmup_ratio: 0.1
  num_cycles: 0.5

  # Early stopping
  early_stopping_patience: 3
  early_stopping_metric: "val_loss"
  early_stopping_mode: "min"

  # Mixed precision
  mixed_precision: true
  fp16: true

  # Checkpointing
  save_strategy: "epoch"
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "val_clip_score"
  greater_is_better: true

  # Logging
  logging_steps: 50
  eval_steps: 500
  save_steps: 500

  # Reproducibility
  seed: 42
  deterministic: true

# Loss function configuration - Contrastive only
loss:
  # Contrastive loss
  contrastive_temperature: 0.07
  contrastive_weight: 1.0
  use_symmetric_contrastive: true

  # Preference loss - DISABLED for ablation
  preference_weight: 0.0
  preference_margin: 0.1
  preference_beta: 0.1

  # Joint loss - Contrastive only
  adaptive_weighting: false
  initial_contrastive_ratio: 1.0
  final_contrastive_ratio: 1.0

# Evaluation metrics
evaluation:
  compute_clip_score: true
  compute_bleu: true
  compute_cider: true
  compute_meteor: true
  compute_rouge: true
  compute_bert_score: false
  num_beams: 5
  do_sample: false
  top_k: 50
  top_p: 0.95
  temperature: 1.0

# Output directories
output:
  output_dir: "models"
  logging_dir: "logs"
  results_dir: "results"
  checkpoint_dir: "checkpoints"

# Hardware
hardware:
  device: "cuda"
  num_gpus: 1
  dataloader_num_workers: 4
